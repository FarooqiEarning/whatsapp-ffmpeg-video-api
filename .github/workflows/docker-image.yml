name: Docker Image CI

on:
  release:
    types: [published]

concurrency:
  group: docker-image-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: muhammadgohar/${{ github.event.repository.name }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      run: |
        echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
          TAG_NAME=$(jq -r .release.tag_name < "$GITHUB_EVENT_PATH")
          if [[ "$TAG_NAME" != "null" && -n "$TAG_NAME" ]]; then
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
            echo "GIT_TAG=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
            echo "GIT_TAG=" >> $GITHUB_OUTPUT
          fi
        elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          echo "IS_TAG=true" >> $GITHUB_OUTPUT
          echo "GIT_TAG=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
        else
          echo "IS_TAG=false" >> $GITHUB_OUTPUT
          echo "GIT_TAG=" >> $GITHUB_OUTPUT
        fi

    - name: Set tags
      id: set_tags
      run: |
        IS_TAG="${{ steps.meta.outputs.IS_TAG }}"
        GIT_TAG="${{ steps.meta.outputs.GIT_TAG }}"
        # Compose newline-separated tags (Buildx accepts a multi-line string)
        TAGS="${IMAGE_REPO}:latest\n${IMAGE_REPO}:${GITHUB_SHA::8}"
        if [[ "$IS_TAG" == "true" && -n "$GIT_TAG" ]]; then
          TAGS="$TAGS\n${IMAGE_REPO}:$GIT_TAG"
        fi
        echo -e "tags<<EOF" >> $GITHUB_OUTPUT
        echo -e "$TAGS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Build and push (multi-arch, cache, tags)
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile
        push: true
        platforms: ${{ env.PLATFORMS }}
        tags: ${{ steps.set_tags.outputs.tags }}
        labels: |
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
        cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
        cache-to: type=registry,mode=max,ref=${{ env.IMAGE_REPO }}:buildcache
        build-args: |
          NODE_ENV=production

    - name: Scan pushed image with Trivy (optional)
      if: always()
      uses: aquasecurity/trivy-action@v0.11.0
      with:
        image-ref: ${{ env.IMAGE_REPO }}:latest
        format: 'table'
      continue-on-error: true

    - name: Post image info
      run: |
        echo "Image pushed: ${{ env.IMAGE_REPO }}"
        echo "Short SHA: ${{ steps.meta.outputs.SHORT_SHA }}"
        echo "Tags:\n${{ steps.set_tags.outputs.tags }}"
